<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>

<div class="mmp_header">
    <div class="header_back">
        <a href="#" class="icon-back">

        </a>
    </div>
    <div class="down">
        <img src="images/header_app.png" alt="">
    </div>
    <h1><span class="couponname">suiyue</span>优惠券</h1>

</div>

<p class="notice">--点餐前出示手机中的优惠券，即可享受优惠--</p>
<div class="coupon_list">
    <ul>
        <li>
            <a href="#">
                <div class="pic">
                    <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
                </div>
                <div class="text">
                    <h3 class="title">C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</h3>
                    <p class="pirce">￥ 28</p>
                    <p class="expir">有效期至10月31日</p>
                </div>
            </a>
        </li>
    </ul>
</div>
<div class="mon_footer"></div>
<div class="model">
    <span class="left mouse"><</span>
    <span class="right mouse">></span>
</div>
</body>
</html>

<script type="text/template" id="temp_couponproduct">
    {{ each list as v }}

    <li >
        <a href="couponProductId={{ v.couponProductId }}&couponId={{ v.couponId }}">
            <div class="pic">
                {{ #v.couponProductImg }}
            </div>
            <div class="text">
                <h3 class="title">{{ v.couponProductName }}</h3>
                <p class="pirce">{{ v.couponProductPrice }}</p>
                <p class="expir">{{ v.couponProductTime }}</p>
            </div>
        </a>
    </li>
    {{ /each }}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/cookie/jquery.cookie.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common/ajax.js"></script>
<script src="js/common/pagenation.js"></script>
<script src="js/couponproduct.js"></script>
