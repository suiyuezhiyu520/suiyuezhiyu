<script type="text/template" id="temp_brandtitle">

    {{ each list as v i }}
    <li>
        <a href="productlist.html?categoryId={{ v.categoryId }}&pageid=1">
            <em class="top{{ i + 1 }}">{{ i + 1}}</em>
            <div class="info">
                <h4 class="tit">{{ v.brandName }}</h4>
                <p class="other">{{ v.brandInfo }}</p>
            </div>
        </a>
    </li>
    {{ /each }}
</script>

<script type="text/template" id="temp_productlist">

    {{ each list as v }}
    <li class="clearfix">
        <a href="bijia.html?productId={{ v.productId }}">
            <div class="p_pic">
                {{ #v.productImg }}
            </div>
            <div class="p_text">
                <h3 class="p_title">{{ v.productName }}</h3>
                <p class="p_pirce">{{ v.productPrice }}
                            <span>
                                <em class="star5"></em>
                            </span>
                </p>
                <p class="p_info">
                    <span>{{ v.productQuote }}</span>
                    <span>{{ v.productCom }}</span>
                </p>
            </div>
        </a>
    </li>
    {{ /each }}
</script>


<script type="text/template" id="temp_productcom">

    {{ each list as v i }}
    <li class="clearfix">
        <a href="#">
            <div class="product_tit clearfix">

                </div>

            </div>
            <div class="product_comcontent">
                <p>
                    <b class="nikename">
                        {{ v.comName }}
                    </b>
                    :
                            <span>
                                <em class="star5"></em>
                            </span>
                    <i class="time">{{ v.comTime }}</i>
                </p>
                <div class="con">
                    {{ v.comContent }}
                </div>
            </div>
        </a>
    </li>
    {{ /each }}
</script>
