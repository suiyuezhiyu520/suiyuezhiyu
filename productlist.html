<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<div class="container">
    <div class="mon_header"></div>
    <div class="mon_bijia"></div>
    <div class="mon_filter">
        <a href="#">首页</a>>
        <a href="#">全部分类</a>>
        <a class="category" href="#">坦克</a>>
        <a class="filter_btn" href="#">筛选</a>
    </div>
    <div class="product_list">
        <ul>
            <li class="clearfix">
                <a href="#">
                    <div class="p_pic">
                        <img src="" alt="">
                    </div>
                    <div class="p_text">
                        <h3 class="p_title">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</h3>
                        <p class="p_pirce">￥1999.00</p>
                        <p class="p_info">
                            <span>报价(6)</span>
                            <span>评论(3522)</span>
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="page_ctr clearfix">
        <span class="pre"><a href="#">上一页</a></span>
        <span class="page">
            <!--<input type="text" list="pages">-->
            <select id="pages">
                <option value="1">1/12</option>
                <option value="2">2/12</option>
                <option value="3">3/12</option>
                <option value="4">4/12</option>
                <option value="5">5/12</option>
                <option value="6">6/12</option>
                <option value="7">7/12</option>
                <option value="8">8/12</option>
                <option value="9">9/12</option>
            </select>
        </span>
        <span class="next"><a href="#">下一页</a></span>
    </div>
    <div class="mon_footer"></div>
</div>
</body>
</html>


<script type="text/template" id="temp_productlist">
    {{ each list as v }}
    <li class="clearfix" productId="{{ v.productId }}">
        <a href="#">
            <div class="p_pic">
                {{ #v.productImg }}
            </div>
            <div class="p_text">
                <h3 class="p_title">{{ v.productName }}</h3>
                <p class="p_pirce">{{ v.productPrice }}</p>
                <p class="p_info">
                    <span>{{ v.productQuote }}</span>
                    <span>{{ v.productCom }}</span>
                </p>
            </div>
        </a>
    </li>
    {{ /each }}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/cookie/jquery.cookie.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common/ajax.js"></script>
<script src="js/common/pagenation.js"></script>
<script src="js/productlist.js"></script>
