<script type="text/template" id="temp_baicaijiatitle">
{{ each list as v }}
        <li titleId={{ v.titleId }}>
            <a href="#">{{ v.title }}</a>
        </li>
    {{ /each }}
</script>


<script type="text/template" id="temp_baicaijiaproduct">

{{ each list as v }}
<li>
    <a href="#">
        <div class="pic">
            {{ #v.productImg }}
        </div>
        <div class="info">
            <div class="text">
                <div class="title">
                   {{ #v.productName }}
                </div>
                <div class="pr">
                   {{ #v.productPrice }}
                </div>
            </div>
            <div class="o">
                <div class="bar">
                    <!--<i>-->
                        <!--<em></em>-->
                    <!--</i>-->
                    <!--<b>{{ #v.productCouponRemain }}</b>-->
                    {{ #v.productCouponRemain }}
                </div>
                <div class="b">
                    <div class="q">{{ #v.productCoupon }}</div>
                    <div class="g">{{ #v.productHref }}</div>
                </div>
            </div>
        </div>
    </a>
</li>
    {{ /each }}
</script>
